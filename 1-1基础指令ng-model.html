<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-model指令</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">

</head>
<body ng-app="myapp">
	<input ng-model="name" type="number" class="input input-lg" ng-minlength="4" ng-maxlength="10">
	<div ng-bind="name" class="text-primary"></div>
	<div class="text-success">{{name}}</div>
	<h1 class="">{{name}}</h1>


	<div>{{name}}</div>
</body>
<script src="lib/js/angular.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</html>
