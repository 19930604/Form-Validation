<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-submit指令</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<style type="text/css">
	.red{
		background-color: #c30000;
	}
	.error{
		border:1px solid #c30000; 
	}
	</style>
	
</head>
<body ng-app="myapp" ng-controller="MainController">
	<form  name="signUpForm" ng-submit="submitForm()">
		<div class="form-group">
			<label>用户名：</label>
			<input class="form-control" name="usename" ng-class="{'error':signUpForm.usename.$invalid && signUpForm.usename.$touched}" ng-model="usename" ng-minlength="4" ng-maxlength="10" required ng-disabled="signUpForm.usename2.$valid">
			<div ng-if="signUpForm.usename.$invalid && signUpForm.usename.$touched">您的输入有误，请检查</div>
			<div ng-if="signUpForm.usename.$valid">ok</div>

			<input class="form-control" name="usename2" ng-class="{'error':signUpForm.usename2.$invalid && signUpForm.usename2.$touched}" ng-model="usename2" ng-minlength="4" ng-maxlength="10" required ng-disabled="signUpForm.usename.$valid">
			
		</div>
		<bottom class="btn btn-primary" type="submit" ng-disabled="signUpForm.$invalid">提交</bottom>
	</form>
</body>
<script src="lib/js/angular.min.js"></script>
<script>
var app=angular.module("myapp",[]);
app.controller("MainController",function($scope){
	$scope.submitForm=function(){
		console.log("表单提交啦！");
	};
});
</script>
</html>
